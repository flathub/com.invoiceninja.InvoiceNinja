# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
app-id: com.invoiceninja.InvoiceNinja
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: invoiceninja
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-pictures
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
modules:
  - name: Invoice-Ninja
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - "./build-flatpak.sh"
    sources:
      - type: file
        url: https://github.com/invoiceninja/admin-portal/releases/download/v5.0.138/Invoice-Ninja-Linux-Portable.tar.gz
        sha256: e1f35146fb24f4e7da1eb12fadfe3d9fe478a1d129a8b8eb652bd88af6db3122
      - type: git
        url: https://github.com/invoiceninja/admin-portal.git
        tag: v5.0.138
      - type: file
        path: build-flatpak.sh