# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
app-id: com.invoiceninja.InvoiceNinja
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: invoiceninja
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-pictures
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
modules:
  - name: Invoice-Ninja
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - "./build-flatpak.sh"
    sources:
      - type: file
        url: https://github.com/invoiceninja/admin-portal/releases/download/v5.0.183/Invoice-Ninja-Linux-Portable.tar.gz
        sha256: 1d4d510f66ee171e42c454d00118e7cea2d435aa08f1ce1b041d1f934962577e
      - type: git
        url: https://github.com/invoiceninja/admin-portal.git
        tag: v5.0.183
      - type: file
        path: build-flatpak.sh
